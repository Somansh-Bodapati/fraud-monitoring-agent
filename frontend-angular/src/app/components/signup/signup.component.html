<div class="login-container">
    <div class="login-background"></div>
    <mat-card class="login-card">
        <mat-card-header>
            <div class="header-content">
                <div class="logo-icon">
                    <mat-icon>person_add</mat-icon>
                </div>
                <mat-card-title>Create Account</mat-card-title>
                <mat-card-subtitle>Sign up for Expense & Fraud Monitoring</mat-card-subtitle>
            </div>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Full Name</mat-label>
                    <input matInput type="text" formControlName="fullName" required placeholder="John Doe">
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-error *ngIf="signupForm.get('fullName')?.hasError('required')">
                        Full name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required placeholder="name@company.com">
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                        Invalid email format
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" required
                        placeholder="••••••••">
                    <mat-icon matPrefix>lock</mat-icon>
                    <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
                        <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters
                    </mat-error>
                </mat-form-field>

                <div *ngIf="error" class="error-message">
                    <mat-icon>error_outline</mat-icon>
                    <span>{{ error }}</span>
                </div>

                <button mat-raised-button color="primary" type="submit" class="full-width submit-btn"
                    [disabled]="loading || signupForm.invalid">
                    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
                    <span *ngIf="!loading">Create Account</span>
                </button>

                <div class="auth-link">
                    Already have an account? <a routerLink="/login">Sign in</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

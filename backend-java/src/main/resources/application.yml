spring:
  application:
    name: fraud-monitoring-agent
  
  datasource:
    url: jdbc:h2:file:./fraud_monitoring
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8000
  error:
    include-message: always
    include-binding-errors: always

app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change-this-in-production-min-256-bits}
    expiration: 1800000 # 30 minutes
  
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4-turbo-preview
    temperature: 0.3
  
  agent:
    anomaly-threshold: 2.0
    confidence-threshold: 0.7
  
  storage:
    upload-dir: ./uploads
    receipt-dir: ./uploads/receipts

logging:
  level:
    com.fraudmonitoring: DEBUG
    org.springframework.security: DEBUG


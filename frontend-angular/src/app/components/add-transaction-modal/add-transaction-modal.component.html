<h2 mat-dialog-title>Add New Transaction</h2>

<mat-dialog-content>
  <form [formGroup]="transactionForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Amount *</mat-label>
      <input matInput type="number" formControlName="amount" step="0.01" required>
      <mat-icon matPrefix>attach_money</mat-icon>
      <mat-error *ngIf="transactionForm.get('amount')?.hasError('required')">
        Amount is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category *</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat | categoryFormat }}</mat-option>
      </mat-select>
      <mat-icon matPrefix>category</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Merchant</mat-label>
      <input matInput formControlName="merchant">
      <mat-icon matPrefix>store</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date *</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Currency</mat-label>
      <mat-select formControlName="currency">
        <mat-option value="USD">USD</mat-option>
        <mat-option value="EUR">EUR</mat-option>
        <mat-option value="GBP">GBP</mat-option>
        <mat-option value="CAD">CAD</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()" [disabled]="submitting">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="onSubmit()"
    [disabled]="loading || submitting || transactionForm.invalid">
    {{ loading ? 'Creating...' : 'Create Transaction' }}
  </button>
</mat-dialog-actions>

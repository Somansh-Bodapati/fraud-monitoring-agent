<div class="alerts-container">
  <h1>Alerts</h1>

  <div *ngIf="loading" class="loading">Loading alerts...</div>

  <div *ngIf="!loading">
    <mat-card *ngFor="let alert of alerts" [class.unread]="!alert.isRead" class="alert-card">
      <mat-card-header>
        <mat-card-title>
          {{ alert.title }}
          <mat-chip [color]="getSeverityColor(alert.severity)">
            {{ alert.severity }}
          </mat-chip>
        </mat-card-title>
        <mat-card-subtitle>{{ formatDate(alert.createdAt) }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>{{ alert.message }}</p>
        <p *ngIf="alert.recommendation" class="recommendation">
          <strong>Recommendation:</strong> {{ alert.recommendation }}
        </p>
      </mat-card-content>
      
      <mat-card-actions *ngIf="!alert.isRead">
        <button mat-button (click)="markAsRead(alert)">Mark as Read</button>
      </mat-card-actions>
    </mat-card>

    <div *ngIf="alerts.length === 0" class="empty-state">
      <mat-icon>notifications_none</mat-icon>
      <h3>No alerts</h3>
      <p>You're all caught up!</p>
    </div>
  </div>
</div>
